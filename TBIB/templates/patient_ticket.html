<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Ticket Patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mint: {
                            DEFAULT: '#3cc7a7',
                            hover: '#34b396' // A slightly darker shade for hover states
                        },
                        text: {
                            main: '#333333'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Cairo', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-ring': 'pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-ring': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .7 },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth circle progress animation logic if needed later, using spin for now as 'animated' */
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-50 text-[#333333] min-h-screen flex flex-col justify-between overflow-hidden relative">

    <!-- Top Spacer / Optional Header placeholder -->
    <div class="h-12 w-full"></div>

    <!-- Central Content -->
    <div class="flex-grow flex flex-col items-center justify-center px-6 -mt-20">

        <!-- Progress Ring Container -->
        <div class="relative w-72 h-72 flex items-center justify-center mb-8">
            <!-- Background Ring -->
            <svg class="w-full h-full absolute top-0 left-0 transform -rotate-90">
                <circle
                    cx="144"
                    cy="144"
                    r="130"
                    fill="none"
                    stroke="#e5e7eb"
                    stroke-width="12"
                />
            </svg>

            <!-- Active Progress Ring (Animated) -->
            <!-- Using stroke-dasharray to simulate a partial ring or loading state -->
            <svg class="w-full h-full absolute top-0 left-0 animate-spin-slow">
                <circle
                    cx="144"
                    cy="144"
                    r="130"
                    fill="none"
                    stroke="#3cc7a7"
                    stroke-width="12"
                    stroke-dasharray="200 816"
                    stroke-linecap="round"
                />
            </svg>

            <!-- Center Text -->
            <div class="absolute inset-0 flex flex-col items-center justify-center z-10 p-4 text-center">
                <span class="text-xl font-bold text-[#333333] leading-tight">
                    Votre tour<br>arrive
                </span>
            </div>
        </div>

        <!-- Information Key -->
        <div class="text-center space-y-2 animate-pulse">
            <p class="text-lg font-medium text-gray-500">Temps d'attente estimé</p>
            <p class="text-4xl font-bold text-[#3cc7a7]">25 min</p>
        </div>

    </div>

    <!-- Action Button (Bottom) -->
    <div class="w-full p-6 bg-white/50 backdrop-blur-sm border-t border-gray-100 pb-8">
        <button class="w-full bg-[#3cc7a7] hover:bg-[#34b396] text-white font-bold text-lg py-5 rounded-2xl shadow-lg shadow-mint/30 transform transition active:scale-95 focus:outline-none focus:ring-4 focus:ring-mint/20">
            Je confirme ma présence
        </button>
    </div>

</body>
</html>
